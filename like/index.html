<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="like/style.css">
    
    <!-- import the webpage's javascript file -->
    
  </head>  
  <body>
    
    <div class="main-figure">
      <div id="square" class="square">      
        <div id="tools" class="tools hide">
          <div class="field has-addons">
            <p class="control">
              <a class="button is-outlined is-small">
                <span class="icon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                <span>Edit</span>
              </a>
            </p>
            <p class="control">
              <a class="button is-outlined is-small">
                <span class="icon"><i class="fa fa-trash" aria-hidden="true"></i></span>
                <span>Delete</span>
              </a>
            </p>
          </div>
        </div>

        <div id="heart" class="heart mask">
          <i id="heart-icon" class="fa fa-heart" aria-hidden="true"></i>
        </div>
      </div>  
    </div>
    <script src="like/script.js" defer></script>
  </body>
</html>
